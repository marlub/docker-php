name: Build & publish PHP images with extensions

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE: marlub/php

jobs:
  update-matrix:
    name: Update matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.output-matrix.outputs.matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install requests packaging

#      - name: Update matrix.json
#        run: |
#          python scripts/update_matrix.py

      - name: Output matrix.json
        id: output-matrix
        run: |
          matrix=$(jq -c . < matrix.json)
          matrix=$(echo "$matrix" | jq -c '
            .phpimages |= map(
              .tagPatch =
                (
                  [ 
                    (.major|tostring),
                    (.minor|tostring),
                    (.patch|tostring),
                    (.variant | select(. != "")),
                    (.os | select(. != "")),
                    (if .node != "" then "node" + .node else empty end)
                  ]
                  | join("-")
                )
              |
              .tagMinor =
                (
                  [ 
                    (.major|tostring),
                    (.minor|tostring),
                    (.variant | select(. != "")),
                    (.os | select(. != "")),
                    (if .node != "" then "node" + .node else empty end)
                  ]
                  | join("-")
                )
            )'
          )
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

      - name: Commit matrix.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@example.com"

          if ! git diff --quiet matrix.json; then
            git add matrix.json
            git commit -m "Update matrix.json [auto]"
            git push
          fi

  build-and-push:
    name: ${{ matrix.phpimage.tagMinor }} (${{ matrix.platform }})
    runs-on: ${{ matrix.platform == 'linux/amd64' && 'ubuntu-latest' || matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' }}
    needs: update-matrix
    strategy:
      fail-fast: false
      matrix:
        phpimage: ${{ fromJson(needs.update-matrix.outputs.matrix).phpimages }}
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Populate tags
        id: tags
        run: |
          TAG_OS="${{ matrix.phpimage.os }}"
          TARGET="php"
          if [ "$TAG_OS" != "" ]; then
            TAG_OS="-$TAG_OS"
          fi
          if [ "${{ matrix.phpimage.node }}" != "" ]; then
            TARGET="php-node"
          fi
          echo "OS=$TAG_OS" >> $GITHUB_OUTPUT
          echo "TARGET=$TARGET" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          load: true
          target: ${{ steps.tags.outputs.TARGET }}

          build-args: |
            BASE_TAG=${{ matrix.phpimage.major }}.${{ matrix.phpimage.minor }}.${{ matrix.phpimage.patch }}-${{ matrix.phpimage.variant }}${{ steps.tags.outputs.OS }}
            EXTENSIONS=${{ matrix.phpimage.extensions }}
            PECL=${{ matrix.phpimage.pecl }}
            PACKAGES=${{ matrix.phpimage.packages }}
            OS=${{ matrix.phpimage.os }}
            NODE_VERSION=${{ matrix.phpimage.node }}

          tags: test

      - name: Test build
        run: scripts/test_image.sh --node="${{ matrix.phpimage.node }}" --extensions="${{ matrix.phpimage.extensions }} ${{ matrix.phpimage.pecl }}" --image="test"

      - name: Build and push digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          target: ${{ steps.tags.outputs.TARGET }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

          build-args: |
            BASE_TAG=${{ matrix.phpimage.major }}.${{ matrix.phpimage.minor }}.${{ matrix.phpimage.patch }}-${{ matrix.phpimage.variant }}${{ steps.tags.outputs.OS }}
            EXTENSIONS=${{ matrix.phpimage.extensions }}
            PECL=${{ matrix.phpimage.pecl }}
            PACKAGES=${{ matrix.phpimage.packages }}
            OS=${{ matrix.phpimage.os }}
            NODE_VERSION=${{ matrix.phpimage.node }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests/${{ matrix.phpimage.tagMinor }}
          jq -c -n \
            --arg platform "${{ matrix.platform }}" \
            --arg digest "${{ steps.build.outputs.digest }}" \
            --arg tagMinor "${{ matrix.phpimage.tagMinor }}" \
            --arg tagPatch "${{ matrix.phpimage.tagPatch }}" \
            '$ARGS.named' > ${{ runner.temp }}/digests/${{ matrix.phpimage.tagMinor }}/${{ strategy.job-index }}.json

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  publish-manifest:
    name: Publish image tags
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest from digests
        run: |
          for dir in ${{ runner.temp }}/digests/*; do
            DIGESTS=$(jq -r '.digest' "$dir"/*.json)
            TAG_MINOR=$(jq -r '.tagMinor' "$dir"/*.json | head -n1)
            TAG_PATCH=$(jq -r '.tagPatch' "$dir"/*.json | head -n1)

            docker buildx imagetools create --tag "${{ env.REGISTRY }}/${{ env.IMAGE }}:$TAG_PATCH" $DIGESTS
            docker buildx imagetools create --tag "${{ env.REGISTRY }}/${{ env.IMAGE }}:$TAG_MINOR" $DIGESTS
          done
